<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Noto+Serif+Tamil:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>

<body>

<audio id="bgMusic" loop>
  <source src="bgm.mp3" type="audio/mpeg">
</audio>

<div class="aurora"></div>
<div class="sparkles"></div>

<div class="page">

  <!-- HERO -->
  <section class="hero">
    <div class="card">
      <h3 class="sub">For Neha</h3>
      <h1 class="title">An Evening Written in Light</h1>
      <button id="beginBtn" class="primary-btn">Begin</button>
    </div>
  </section>

  <!-- INTRO -->
  <section class="intro hidden">
    <div class="card soft">
      <p id="introText"></p>
    </div>
  </section>

  <!-- MEMORY -->
  <section class="memory hidden">
    <h2 class="section-title">Our Moments</h2>
    <div class="memory-cluster">
      <div class="photo main"><img src="photo1.jpeg"></div>
      <div class="photo left"><img src="photo2.jpeg"></div>
      <div class="photo right"><img src="photo3.jpeg"></div>
    </div>
  </section>

  <!-- VALENTINE -->
  <section class="valentine hidden">
    <div class="card soft">
      <div id="valText"></div>
      <button id="yesBtn" class="primary-btn hidden">Yes</button>
    </div>
  </section>

  <!-- TAMIL LETTER -->
  <section class="letter hidden">
    <div class="card letter-card">
      <p id="typeLetter"></p>
    </div>
  </section>

  <!-- FEELINGS -->
  <section class="feelings hidden">
    <div class="card response">
      <h2>Tell me what your heart feltâ€¦</h2>
      <textarea id="herMessage"></textarea>
      <button onclick="sendMessage()" class="primary-btn">Send</button>
      <p id="messageStatus"></p>
    </div>
  </section>

  <!-- ENDING -->
  <section class="ending">
    <h1>Until our next chapterâ€¦</h1>
  </section>

</div>

<script src="script.js"></script>
</body>
</html>
